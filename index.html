<!DOCTYPE html>
<html>
  <head>
    <title>YAHTZEE!</title>
    <script src="jquery.js"></script>
    <script src="underbar.js"></script>
    <script src="helper_functions.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="mainContent">
      <header>
        <h1 id="logo">Yahtzee!</h1>
      </header>
      <div class="diceBox">
        <script src="page-load.js">
        </script>
      </div>
      <div id="buttonBox">
        <button id="rollBtn">Start Turn</button>
      </div>
      <div class="scoreBox">
        <h2 id="turnScoreBox"></h2>
        <script>
          let $turnScoreBox = $("#turnScoreBox");
          $turnScoreBox.text('Your Possible Scores:');
          let $scoreTable = $('<div id="scoreTable"><h3>Roll to see your scores!</h3></div>');
          $scoreTable.appendTo($turnScoreBox);
        </script>
      </div>
    </div>
    <div class="scoreCard">
      <!-- insert a table and scorecard details -->
    </div>
  </body>
</html>
