<!DOCTYPE html>
<html>
  <head>
    <title>YAHTZEE!</title>
    <script src="jquery.js"></script>
    <script src="underbar.js"></script>
    <script src="helper_functions.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">

  <body>
    <div class="turnDetails">
      <h2>Number of Rolls:</h2>

        let $nrollsDisplay = $("#countOfRolls");
        $nrollsDisplay.text('0');

    <div class="diceBox">
      <script src="page-load.js">
      </script>

    <button id="rollBtn">New Roll</button>

      <h2 id="turnScoreBox"></h2>
      <script>
        let $turnScoreBox = $("#turnScoreBox");
        $turnScoreBox.text('your possible scores will go here');
      </script>
    </div>
  </body>
